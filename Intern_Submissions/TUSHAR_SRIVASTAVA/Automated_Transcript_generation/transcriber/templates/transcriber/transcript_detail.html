{% extends 'transcriber/base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Review: {{ podcast.title }}</h2>
    <div class="alert alert-info">
        <strong>GenAI Insights:</strong> Detected Language: {{ podcast.detected_language|upper }}
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-bold">Verified Transcript & Topic Segments</label>
            <textarea name="transcript_final" class="form-control" rows="20">{{ podcast.transcript_final }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save & Verify Changes</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
