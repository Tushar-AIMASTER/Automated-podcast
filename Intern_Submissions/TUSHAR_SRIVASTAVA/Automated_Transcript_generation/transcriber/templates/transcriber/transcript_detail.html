{% extends 'transcriber/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Review Transcript: {{ podcast.title }}</h2>
        <p class="text-muted">Detected Language: {{ podcast.detected_language }}</p>
        <hr>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><strong>Edit Transcript (Human Supervision):</strong></label>
                {{ form.transcript_final }}
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'download_pdf' podcast.pk %}" class="btn btn-outline-dark float-end">Download PDF</a>
        </form>
    </div>
</div>
{% endblock %}
