{% extends 'base.html' %}
{% block content %}

<section class="min-h-screen flex items-center justify-center px-6 pt-20 bg-slate-50 dark:bg-slate-950">
    <div class="w-full max-w-md">
        <div class="text-center mb-8 login-header">
            <div class="inline-flex p-3 bg-primary rounded-2xl text-white mb-4 shadow-lg shadow-primary/20">
                <i data-lucide="cpu" class="w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold">Welcome Back</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Access your NeuralNotes dashboard</p>
        </div>

        <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-xl login-card">
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-slate-700 dark:text-slate-300">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </span>
                        <input type="email" name="username" required 
                            class="w-full pl-12 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl outline-none focus:ring-2 focus:ring-primary transition"
                            placeholder="name@company.com">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </span>
                        <input type="password" name="password" required 
                            class="w-full pl-12 pr-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl outline-none focus:ring-2 focus:ring-primary transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-primary border-slate-300 rounded focus:ring-primary">
                    <label for="remember" class="ml-2 text-sm text-slate-500">Remember me for 30 days</label>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-4 rounded-xl font-bold hover:shadow-lg hover:shadow-primary/30 transition-all hover:-translate-y-0.5">
                    Sign In
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-200 dark:border-slate-800"></span></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-white dark:bg-slate-900 px-2 text-slate-500">Or continue with</span></div>
            </div>

            <button class="w-full flex items-center justify-center gap-3 py-3 border border-slate-200 dark:border-slate-800 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 transition">
                <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google">
                <span class="font-medium">Google</span>
            </button>
        </div>

        <p class="text-center mt-8 text-slate-600 dark:text-slate-400">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-primary font-bold hover:underline">Create Account</a>
        </p>
    </div>
</section>

<script>
    gsap.from(".login-header", { opacity: 0, y: -20, duration: 0.8, ease: "power3.out" });
    gsap.from(".login-card", { opacity: 0, y: 40, duration: 1, delay: 0.2, ease: "elastic.out(1, 0.8)" });
</script>

{% endblock %}
